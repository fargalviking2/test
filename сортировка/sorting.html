<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="sorting.css">
	<title>sorting</title>


</head>

<body>
	<div class="wrapper">
		<div class="sort-buttons">
			<button type="submit" class="question__button green">Зелёный</button>
			<button type="submit" class="question__button purple">Фиолетовый</button>
			<button type="submit" class="question__button red">Красный</button>
		</div>
		<div class="sort-buttons amount-buttons">
			<div type="submit" class="question__button block green-ammount">Зелёных: 5</div>
			<div type="submit" class="question__button block purple-ammount">Фиолетовых: 6</div>
			<div type="submit" class="question__button block red-ammount">Красных: 5</div>
			<div type="submit" class="question__button block summ">Всего: 16</div>
		</div>
		<div class="grid-layout">
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__green _active">green</div>
			<div class="grid-element grid-element__green _active">green</div>
			<div class="grid-element grid-element__green _active">green</div>
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__purple _active">purple</div>
			<div class="grid-element grid-element__purple _active">purple</div>
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__purple _active">purple</div>
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__green _active">green</div>
			<div class="grid-element grid-element__purple _active">purple</div>
			<div class="grid-element grid-element__purple _active">purple</div>
			<div class="grid-element grid-element__green _active">green</div>
			<div class="grid-element grid-element__red _active">red</div>
			<div class="grid-element grid-element__green _active">green</div>
			<div class="grid-element grid-element__purple _active">purple</div>
			<div class="grid-element grid-element__green _active">green</div>
		</div>
	</div>
	<script src="sorting.js"></script>
</body>

</html>
