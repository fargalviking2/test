<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="youtube.css">
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>my Youtube</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__burger">
				<span></span>
			</div>
			<div class="header__icon">
				<img class="header__icon-img" src="img/youtube.png" alt="">
			</div>
			<div class="header__search">
				<input class="input-search" placeholder="search" name="search" type="search">
				<button class="button-search"><img class="button-search-img" src="img/search.png" alt=""></button>
			</div>
			<div class="margin"></div>
			<div class="header__icons">
				<img class="header__icons-img" src="img/Icons.png" alt="">
			</div>
			<div class="header__user">
				<img src="img/Userpic.jpg" alt="" class="user-img">
			</div>

		</header>
		<div class="sidebar">
			<div class="sidebar__menu">
				<div class="sidebar__home">
					<img src="img/Home.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__trending">
					<img src="img/Trending.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__subscriptions">
					<img src="img/Subscriptions.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__library">
					<img src="img/Library.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__history">
					<img src="img/History.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__watch-later">
					<img src="img/Watch later.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__favourites">
					<img src="img/Favourites.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__liked-videos">
					<img src="img/Liked videos.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__music">
					<img src="img/Music.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__games">
					<img src="img/Games.png" alt="" class="sidebar__menu-logotips">
				</div>
				<div class="sidebar__show-more">
					<img src="img/Show more.png" alt="" class="sidebar__menu-logotips">
				</div>
			</div>
			<div class="sidebar__subscriptions-block">
				<div class="sidebar__title">Subscriptions</div>
				<div class="sidebar__user1">
					<img class="sidebar__user-img" src="img/User 1.png" alt="">
				</div>
				<div class="sidebar__user1">
					<img class="sidebar__user-img" src="img/User 2.png" alt="">
				</div>
				<div class="sidebar__user1">
					<img class="sidebar__user-img" src="img/User 3.png" alt="">
				</div>
				<div class="sidebar__user1">
					<img class="sidebar__user-img" src="img/User 4.png" alt="">
				</div>
				<div class="sidebar__user1">
					<img class="sidebar__user-img" src="img/User 5.png" alt="">
				</div>
				<div class="sidebar__user1">
					<img class="sidebar__user-img" src="img/User 6.png" alt="">
				</div>
			</div>
			<div class="sidebar__settings">
				<img class="sidebar__settings-img" src="img/Setting.png" alt="">
			</div>
		</div>
		<div class="main">
			<div class="block1">
				<div class="block1__title1">
					<img class="block1__title1-img" src="img/Dollie Blair.png" alt="">
				</div>
				<div class="slider block1__slider1">
					<div class="slider__item">
						<img class="slider__item-img" src="img/slides/slider1-1.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src="img/slides/slider1-2.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src="img/slides/slider1-3.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src="img/slides/slider1-4.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src="img/slides/slider1-5.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src="img/slides/slider1-6.png" alt="">
					</div>
				</div>
			</div>
			<div class="block2">
				<div class="block2__title2">
					Recommended
				</div>
				<div class="block2__slider2  ">
					<div class="slider__item">
						<img class="block2__slider2-img" src="img/slides/Video.png" alt="">
					</div>
					<div class="slider__item">
						<img class="block2__slider2-img" src="img/slides/Video (1).png" alt="">
					</div>
					<div class="slider__item">
						<img class="block2__slider2-img" src="img/slides/Video (2).png" alt="">
					</div>
				</div>
			</div>
			<div class="block3">
				<div class="block3__title3">
					<img class="block3__title3-img1" src="img/food vs drink.png" alt="">
					<img class="block3__title3-img2" src="img/Recommended channel.png" alt="">
					<img src="img/white-red.png" alt="" class="block3__title3-img3">
				</div>
				<div class="slider">
					<div class="slider__item">
						<img class="slider__item-img" src=" img/slides/Video1.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src=" img/slides/Video2.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src=" img/slides/Video3.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src=" img/slides/Video4.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src=" img/slides/Video5.png" alt="">
					</div>
					<div class="slider__item">
						<img class="slider__item-img" src=" img/slides/Video6.png" alt="">
					</div>
				</div>
				<div class="slider__button-img">
					<img class="slider__button-img2" src="img/Button.png" alt="">
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/script.js"></script>
	</div>

</body>

</html>
